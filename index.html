<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Project 3</title>

		<link type="text/css" rel="stylesheet" href="main.css" />

    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">

	<body>
		<header>

			<h1>Fortune Teller Game</h1>

		</header>

		<main>
			<h2>Click on a box to reveal your fortune!</h2>


			<div id="first-fortune">
				<ul>
					<li><p class="block" id="pink">Pink</p></li>
					<li><p class="block" id="green">Green</p></li>
				</ul>

				<ul>
					<li><p class="block" id="yellow">Yellow</p></li>
					<li><p class="block" id="orange">Orange</p></li>
				</ul>
			</div>


			<div id="second-fortune" class="hide">
				<ul>
					<li><p class="block-one" id="pink">1</p></li>
					<li><p class="block-one" id="green">2</p><li>
				</ul>

				<ul>
					<li><p class="block-one" id="yellow">3</p></li>
					<li><p class="block-one" id="orange">4</p></li>
				</ul>
			</div>

			<div id="third-fortune" class="hide">

				<ul>
					<li><p class="block-two" id="pink">1</p></li>
					<li><p class="block-two" id="green">2</p><li>
				</ul>

				<ul>
					<li><p class="block-two" id="yellow">3</p></li>
					<li><p class="block-two" id="orange">4</p></li>
				</ul>

			</div>


		</main>

		<script src="lib/main.js"> </script>
	</body>
